<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="app.webmanifest" />
  <!-- Icon image: https://thenounproject.com/search/?q=34839&i=34839 -->
  <!-- FavIcon generated by: https://www.favicon-generator.org/ -->
  <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-icon-57x57.png" />
  <link rel="apple-touch-icon" sizes="60x60" href="icons/apple-icon-60x60.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="icons/apple-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="icons/apple-icon-76x76.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-icon-114x114.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-icon-120x120.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-icon-144x144.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180x180.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="icons/android-icon-192x192.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <meta name="msapplication-TileColor" content="#ffffff" />
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
  <meta name="theme-color" content="#ffffff" />

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.cdnfonts.com/css/qanelas" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <title>SoundPath PWA</title>

  <script src="js/oauth.js" defer></script>
  <script src="js/apirequests.js" defer></script>
  <script src="js/main.js" defer></script>
</head>

<body>
  <main>
    <!-- Start page 01 : Initial page with Soundpath Logo ========== -->

    <div class="page show" id="page01">
      <div class="content" id="content01">
        <div class="logo-wrap">
          <img class="logo" src="img/logo.svg" alt="Soundpath logo" />
        </div>
      </div>
    </div>

    <!-- end page 01 ================================================= -->

    <!-- Start page 02 : Login with Spotify Button =================== -->

    <div class="page" id="page02">
      <div class="content" id="content02">
        <button class="btn" id="btn02">Login with Spotify</button>
      </div>
    </div>

    <!-- end page 02 ================================================= -->

    <!-- Start page 03 : Welcome message + Create playlist Button ==== -->

    <div class="page" id="page03">
      <div class="content" id="content03">
        <h2>Hey, <span id="userName">"userName"</span>!</h2>

        <p>Let's get started! Create a new playlist.</p>

        <button class="btn" id="btn03">
          <span class="fas fa-plus"></span>
          <!-- I deleted the text to keep it the same as the prototype -->
        </button>
      </div>
    </div>

    <!-- end page 03 ================================================= -->

    <!-- Start page 04 : Form Input Playlist Name ==================== -->

    <div class="page" id="page04">

      <div class="progress-bar" id="progress1">
        <div class="progress-child progress-child1"></div>
        <div class="progress-child progress-child2"></div>
        <div class="progress-child progress-child3"></div>
      </div>

      <div class="navbar-top" id="navbarTop04">
        <button class="btnIcon" id="btnBack04"><span class="fas fa-arrow-left"></span></button>
      </div>
      <div class="content" id="content04">
        <h3>Create New Playlist</h3>

        <div id="form-area04">
          <form id="form04" action="javascript:void(0)">
            <div class="input-wrap">
              <div>
                <label for="name">Name your playlist:</label>
                <input type="text" id="namePlaylist" required />
              </div>
              <div>
                <label for="name">Number of songs:</label>
                <input type="number" id="numberSongs" value="20" min="1" max="100" required />
              </div>
            </div>
          </form>

          <div class="cover-img-container">
            <p>Add Playlist Cover image:</p>
            <button class="btn" id="startCamera">Camera</button>
          </div>
        </div>
      </div>

      <div class="navbar-bottom" id="navbarBottom04">
        <button class="btn" id="btn04">Next</button>
      </div>
    </div>

    <div class="camera-wrapper" id="cameraWrapper">

      <div class="camera-screen">
        <video id="video" autoplay></video>
        <canvas id="canvas" class="hide-canvas" width="640" height="480"></canvas>
      </div>

      <div class="cam-btn-wrapper">
        <button id="backFromCam">Back</button>
        <button id="capture">Capture</button>
        <button id="newPhoto">New</button>
      </div>
    </div>

    <!-- end page 04 ================================================= -->

    <!-- Start page 05 : Add Genres ================================== -->

    <div class="page" id="page05">

      <div class="progress-bar" id="progress2">
        <div class="progress-child progress-child1"></div>
        <div class="progress-child progress-child2"></div>
        <div class="progress-child progress-child3"></div>
      </div>

      <div class="navbar-top" id="navbarTop05">
        <button class="btnIcon" id="btnBack05"><span class="fas fa-arrow-left"></span></button>
      </div>
      <div class="content" id="content05">
        <h3>Create New Playlist</h3>

        <div id="form-area05">
          <h2>Add Genres (up to 5):</h2>
          <form id="form05" action="javascript:void(0)">
            <div class="input-wrap">
              <div class="genre-element">
                <input type="checkbox" id="genre01" value="rock" />
                <label for="genre01">Rock</label>
              </div>

              <div class="genre-element">
                <input type="checkbox" id="genre02" value="pop" />
                <label for="genre02">Pop</label>
              </div>

              <div class="genre-element">
                <input type="checkbox" id="genre03" value="dance" />
                <label for="genre03">Dance</label>
              </div>

              <div class="genre-element">
                <input type="checkbox" id="genre04" value="chill" />
                <label for="genre04">Chill</label>
              </div>

              <div class="genre-element">
                <input type="checkbox" id="genre05" value="jazz" />
                <label for="genre05">Jazz</label>
              </div>

              <div class="genre-element">
                <input type="checkbox" id="genre06" value="classical" />
                <label for="genre06">Classical</label>
              </div>

              <div class="genre-element">
                <input type="checkbox" id="genre07" value="salsa" />
                <label for="genre07">Salsa</label>
              </div>

              <div class="genre-element">
                <input type="checkbox" id="genre08" value="metal" />
                <label for="genre08">Metal</label>
              </div>

              <div class="genre-element">
                <input type="checkbox" id="genre09" value="emo" />
                <label for="genre09">Emo</label>
              </div>

              <div class="genre-element">
                <input type="checkbox" id="genre10" value="reggae" />
                <label for="genre10">Reggae</label>
              </div>

              <div class="genre-element">
                <input type="checkbox" id="genre11" value="world-music" />
                <label for="genre11">World-music</label>
              </div>

              <div class="genre-element">
                <input type="checkbox" id="genre12" value="acoustic" />
                <label for="genre12">Acoustic</label>
              </div>

              <div class="genre-element">
                <input type="checkbox" id="genre13" value="soul" />
                <label for="genre13">Soul</label>
              </div>

              <div class="genre-element">
                <input type="checkbox" id="genre14" value="r-n-b" />
                <label for="genre14">R'n'B</label>
              </div>

              <div class="genre-element">
                <input type="checkbox" id="genre15" value="guitar" />
                <label for="genre15">Guitar</label>
              </div>

              <div class="genre-element">
                <input type="checkbox" id="genre16" value="piano" />
                <label for="genre16">Piano</label>
              </div>

              <div class="genre-element">
                <input type="checkbox" id="genre17" value="hip-hop" />
                <label for="genre17">Hip-Hop</label>
              </div>

              <div class="genre-element">
                <input type="checkbox" id="genre18" value="house" />
                <label for="genre18">House</label>
              </div>

              <div class="genre-element">
                <input type="checkbox" id="genre19" value="funk" />
                <label for="genre19">Funk</label>
              </div>

              <div class="genre-element">
                <input type="checkbox" id="genre20" value="alternative" />
                <label for="genre20">Alternative</label>
              </div>

              <div class="genre-element">
                <input type="checkbox" id="genre21" value="indie" />
                <label for="genre21">Indie</label>
              </div>

              <div class="genre-element">
                <input type="checkbox" id="genre22" value="electronic" />
                <label for="genre22">Electronic</label>
              </div>

            </div>
          </form>
        </div>
      </div>
      <div class="navbar-bottom" id="navbarBottom05">
        <button class="btn" id="btn05">Next</button>
      </div>
    </div>

    <!-- end page 05 ================================================= -->

    <!-- Start page 06 : Add country + Generate Playlist Button -->

    <div class="page" id="page06">

      <div class="progress-bar" id="progress3">
        <div class="progress-child progress-child1"></div>
        <div class="progress-child progress-child2"></div>
        <div class="progress-child progress-child3"></div>
      </div>

      <div class="navbar-top" id="navbarTop06">
        <button class="btnIcon" id="btnBack06"><span class="fas fa-arrow-left"></span></button>
      </div>
      <div class="content" id="content06">
        <h3>Create New Playlist</h3>

        <div id="form-area06">
          <h2>Choose Country:</h2>
          <form id="form06" action="javascript:void(0)">
            <div class="input-wrap">
              <select name="country" id="country" class="form-control">
                <option value="" disabled selected>Please Select Country</option>
                <option value="BR">Brazil</option>
                <option value="CA">Canada</option>
                <option value="IN">India</option>
                <option value="NG">Nigeria</option>
                <option value="SV">El Salvador</option>
                <option value="ES">Spain</option>
                <option value="US">United States</option>
              </select>
            </div>
        </div>

      </div>
      <div class="navbar-bottom" id="navbarBottom06">
        <button class="btn" id="btn06">Generate Playlist</button>
      </div>
    </div>

    <!-- end page 06 ================================================= -->

    <!-- Start page 07 : Generating playlist Waiting page ========== -->

    <div class="page" id="page07">

      <div class="content" id="content07">
        <p>Generating new playlist...</p>
      </div>

    </div>

    <!-- end page 07 ================================================= -->

    <!-- Start page 08 : Display playlist + Transfer to Spotify Button -->

    <div class="page" id="page08">
      <div class="navbar-top" id="navbarTop08">
        <button class="btnIcon" id="btnBack08"><span class="fas fa-arrow-left"></span></button>
      </div>
      <div class="content" id="content08">

        <h3 id="playlistTitle">
          <!-- add new playlist title dynamically -->
        </h3>

        <div class="output-wrap">

          <div id="output">
            <!-- add <li> dynamically with coverImg songName and artistName -->
            <!-- <li>coverImg songName and artistName</li>
                <li>coverImg songName and artistName</li>
                <li>coverImg songName and artistName</li>
                <li>coverImg songName and artistName</li>
                <li>coverImg songName and artistName</li>
                <li>coverImg songName and artistName</li>
                <li>coverImg songName and artistName</li> -->
          </div>
        </div>

      </div>
      <div class="navbar-bottom" id="navbarBottom08">
        <button class="btn" id="btn08">Transfer to Spotify</button>
      </div>
    </div>

    <!-- end page 08 ================================================= -->

    <!-- Start page 09 : Transferring to Spotify Waiting Page ======== -->

    <div class="page" id="page09">

      <div class="content" id="content09">
        <p>Transferring playlist to Spotify...</p>
      </div>

    </div>

    <!-- end page 09 ================================================= -->

    <!-- Start page 10 : Playlist transferred + Button to return to 
           create new playlist (#page04) =============================== -->

    <div class="page" id="page10">

      <div class="content" id="content10">
        <h2>Playlist transferred to Spotify.</h2>
      </div>
      <div class="navbar-bottom" id="navbarBottom10">
        <button class="btn" id="btn10">
          <span class="fas fa-plus"></span> Create another Playlist
        </button>
      </div>
    </div>

    <!-- end page 10 ================================================= -->
  </main>
</body>

</html>
